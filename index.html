<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer type="module"></script>
</head>
<body>
    <div class="alert-error">
        Digite somente numeros!
    </div>
    <main>
        <div class="card">
            <h1 class="title">Cálculo de IMC</h1>
            <form>
                <legend>Peso (kg)</legend>
                <input id="weight" class="fstInput" type="text" placeholder="60">
                <legend>Altura (cm)</legend>
                <input id="height" type="text" placeholder="150">
                <button>Calcular IMC <img src="./assets/arrow-up-right.svg" alt="arrow"></button>
            </form>
                
        </div>
    </main>
    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title"><span>Seu IMC é de 28</span><button class="close"><img src="./assets/Vector.svg" alt=""></button></h2>
        </div>
    </div>
</body>
</html>
